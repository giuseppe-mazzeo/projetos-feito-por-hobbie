<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../scripts/script.js"></script>
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Webmon</title>
</head>
<body>
    <main>
        <article class="container_pokemon">
            <div class="pokemon_adversario">
                <div>
                    <div>
                        <span class="nome"></span>
                        <span class="sexo"></span>
                        Lv.<span class="nivel"></span>
                        <span class="ja_foi_capturado_ou_nao">o</span>
                    </div>
                    <div>
                        <div class="barra_vida"></div>
                        <div></div>
                    </div>
                </div>
                <img src="" alt="" class="imagem">

                <div class="campo-batalha"></div>
            </div>

            <div class="pokemon_jogador">
                <div>
                    <div>
                        <span class="nome"></span>
                        <span class="sexo"></span>
                        Lv.<span class="level"></span>
                    </div>
                    <div>
                        <div class="barra_vida"></div>
                        <div></div>
                        <div class="motrar_quantidade_vida">
                            <span class="contador_vida_atual"></span>/<span class="contador_vida_maxima"></span>
                        </div>
                    </div>
                </div>
                <img src="" alt="" class="imagem">
            </div>

            <div class="mostrador_balls_equipe"></div>
        </article>
    
        <article class="container_acoes">
            <div><button class="botao_lutar">Lutar</button></div>
            <div><button class="botao_bolsa">Bolsa</button></div>
            <div><button class="botao_fugir">Fugir</button></div>
            <div><button class="botao_pokemons">Pokemons</button></div>

            <div class="caixa_lutar"></div>
            <div class="caixa_bolsa"></div>
            <div class="caixa_pokemons"></div>

            <button class="botao_voltar">Voltar</button>
        </article>
    </main>
</body>
</html>
